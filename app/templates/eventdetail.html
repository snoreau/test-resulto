
<div ng-class="event.backgroundClass">
    <div class="modal-header text-center">
        <div class="panel-title">{{event.title}}</div>
    </div>

    <div class="modal-body">
        <p>Date: {{event.date}}</p>
        <p>Duration: {{event.detail}}</p>
        <p>Description</p>
        <p>{{event.description}}</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn ml-auto" data-dismiss="modal" ng-click="close()">Close</button>
    </div>
</div>
